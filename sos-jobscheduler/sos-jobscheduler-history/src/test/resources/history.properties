#####################################################################
# History LOGS
#####################################################################
# save logs to a given directory (allowed environment variables win/unix referenced as "${VAR}") 
;log_dir                                     = ${jetty.base}/logs/history
log_dir                                     = D:/_Workspace/jobscheduler.2.x/history_logs/logs
# store gzip logs in the database
log_store_log2db                            = true
# write history log files with the loj4j2 or with the OutputStreamWriter API 
log_use_log4j2_writer                       = false
#####################################################################
# History
#####################################################################
# commit/store after n inserts 
max_transactions                            = 100
# save status in a extra db table
save_order_status                           = false
# extra log handling servlet
;uri_history_executor                        = http://localhost:8080/sos-jobscheduler-history-2.0.0-SNAPSHOT/history_executor
#####################################################################
# History Notification on Error/Recovery
#####################################################################
# minutes
notify_interval_on_connection_refused       = 15
notify_interval_on_torn_event               = 15
#####################################################################
# History Notification mail settings (not sends when mail_smtp_host is empty)
#####################################################################
mail_smtp_host                              =
mail_smtp_port                              = 25
mail_smtp_user                              =
mail_smtp_password                          =
mail_from                                   =
mail_to                                     =
#####################################################################
# History start diagnostic to identify the cpu, memory usage
#####################################################################
# seconds
;diagnostic_start_if_not_empty_event_longer_than     = 60
;diagnostic_start_if_history_execution_longer_than   = 1
;diagnostic_additional_script                = history_diagnostic_script.sh
#####################################################################
# History wait and execution time intervals
#####################################################################
# seconds
wait_interval_on_connection_refused	        = 30
wait_interval_on_master_switch              = 5
wait_interval_on_error                      = 5
wait_interval_on_too_many_requests          = 5
wait_interval_on_empty_event                = 1
wait_interval_on_non_empty_event            = 0
wait_interval_on_torn_event                 = 5
min_execution_time_on_non_empty_event       = 10
max_wait_interval_on_end                    = 30
#####################################################################
# JobScheduler WebService Master API 
#####################################################################
# seconds
webservice_timeout                          = 60
webservice_delay                            = 0
webservice_limit                            = 1000
# minutes
webservice_keep_events_interval             = 15
#####################################################################
# HTTP Client API
#####################################################################
# seconds
http_client_connect_timeout                 = 30
http_client_connection_request_timeout      = 30
http_client_socket_timeout                  = 75
